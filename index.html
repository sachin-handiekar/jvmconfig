<body>

<div class="container">

    <div class="header clearfix">
        <h1 class="text-muted">JVM Options Configuration Tool</h1>
        A JVM config tool which can be used to see various flags/parameters used in changing behaviour & debugging
        features within the JVM.

        <br/>
        <!-- Addthis Social Sharing toolbox -->
        <div class="addthis_sharing_toolbox"></div>
    </div>


    <form role="form" class="form-horizontal">
        <!-- JVM Vendor -->
        <div class="form-group">
            <label class="col-sm-5" for="jvmVendor">JVM Vendor <i id="tooltip-jvmVendor" data-toggle="tooltip"
                                                                  class='glyphicon glyphicon-info-sign'></i>
            </label>
            <div class="col-sm-5">
                <select class="form-control" id="jvmVendor">
                    <option value="oracle" selected>Oracle</option>
                    <option value="openjdk" disabled>OpenJDK (not implemented)</option>
                    <option value="ibm" disabled>IBM (not implemented)</option>

                </select>
            </div>
        </div>


        <!-- JDK Version -->
        <div id="jdkVersionSelection" class="form-group">

            <label class="col-sm-5" for="jdkVersion">JDK Version <i id="tooltip-jdkVersion" data-toggle="tooltip"
                                                                    class='glyphicon glyphicon-info-sign'></i>
            </label>

            <div class="col-sm-5" id="jdkVersion">
                <div class="radio">
                    <label><input id="jdkVersion67" value="jdkVersion67" checked="checked" type="radio"
                                  name="jdkVersionRadioGroup">JDK
                        6/7</label>
                </div>
                <div class="radio">
                    <label><input id="jdkVersion8" value="jdkVersion8" type="radio" name="jdkVersionRadioGroup">JDK
                        8</label>
                </div>
            </div>
        </div>


        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#memory">Memory</a></li>
            <li><a data-toggle="tab" href="#garbageCollector">Garbage Collector</a></li>
            <li><a data-toggle="tab" href="#debugging">Debugging</a></li>
            <li><a data-toggle="tab" href="#performance">Performance</a></li>
            <li><a data-toggle="tab" href="#additional">Additional</a></li>

        </ul>

        <div class="tab-content">

            <!-- Memory Tab -->
            <div id="memory" class="tab-pane fade in active">
                <br/>
                <!-- Memory -->

                <div class="form-group ">

                    <label class="col-sm-5" for="jdkVersion">Heap Size <i
                            id="tooltip-heapSize" data-toggle="tooltip"
                            class='glyphicon glyphicon-info-sign'></i>
                    </label>
                    <!-- HeapSize   -->

                    <!-- Min Heap Size -->
                    <div class="col-xs-2">
                        <input class="form-control" id="minHeapSize" placeholder="min" type="text">
                    </div>

                    <!-- Max Heap Size -->
                    <div class="col-xs-2">
                        <input class="form-control" id="maxHeapSize" placeholder="max" type="text">
                    </div>

                    <div class="col-xs-2">
                        <select class="form-control" id="heapSizeSelect">
                            <option value="">Kb</option>
                            <option value="M">Mb</option>
                            <option value="G">Gb</option>
                        </select>
                    </div>
                </div>

                <!-- Permsize -->
                <div id="permSize" class="form-group ">

                    <label class="col-sm-5" for="permSize">Perm Size <i
                            id="tooltip-permSize" data-toggle="tooltip"
                            class='glyphicon glyphicon-info-sign'></i>
                    </label>
                    <!-- HeapSize   -->

                    <!-- Min Heap Size -->
                    <div class="col-xs-2">
                        <input class="form-control" id="defaultPermSize" placeholder="default" type="text">
                    </div>

                    <!-- Max Heap Size -->
                    <div class="col-xs-2">
                        <input class="form-control" id="maxPermSize" placeholder="max" type="text">
                    </div>

                    <div class="col-xs-2">
                        <select class="form-control" id="permSizeSelect">
                            <option value="">Kb</option>
                            <option value="M">Mb</option>
                            <option value="G">Gb</option>
                        </select>
                    </div>
                </div>

                <!-- Metaspace -->
                <div id="metaSpace" class="form-group ">

                    <label class="col-sm-5" for="metaspace">Metaspace <i
                            id="tooltip-metaSpace" data-toggle="tooltip"
                            class='glyphicon glyphicon-info-sign'></i>
                    </label>

                    <!-- default Metaspace -->
                    <div class="col-xs-2">
                        <input class="form-control" id="defaultMetaSpace" placeholder="default" type="text">
                    </div>

                    <!-- Max MetaSpace -->
                    <div class="col-xs-2">
                        <input class="form-control" id="maxMetaSpace" placeholder="max" type="text">
                    </div>

                    <div class="col-xs-2">
                        <select class="form-control" id="metaSpaceSelect">
                            <option value="">Kb</option>
                            <option value="M">Mb</option>
                            <option value="G">Gb</option>
                        </select>
                    </div>
                </div>


            </div>  <!-- Memory Panel end -->


            <div id="garbageCollector" class="tab-pane fade">
                <br/>
                <!-- GC Collector -->
                <div class="form-group">
                    <label class="col-sm-5" for="gcCollector">GC Collector <i id="tooltip-gcCollector"
                                                                              data-toggle="tooltip"
                                                                              class='glyphicon glyphicon-info-sign'></i>
                    </label>

                    <div class="col-sm-5">
                        <select class="form-control" id="gcCollector">
                            <option value="default" selected>Default</option>
                            <option value="cms">CMS (low pause)</option>
                            <option value="parallel">Parallel (throughput)</option>
                            <option value="g1">G1 (low pause)</option>
                        </select>
                    </div>
                </div>

                <!-- Garbage First (G1) Garbage Collection Options -->
                <div id="g1ExtraFlags" class="panel panel-default">


                </div>

            </div>

            <!-- Debugging Tab -->
            <div id="debugging" class="tab-pane fade">
              <br />
            </div>

            <!-- Performance Tab -->
            <div id="performance" class="tab-pane fade">
                <br/>
            </div>


            <div id="additional" class="tab-pane fade">
                <br/>


                <!-- -XX   -->
                <div class="form-group">
                    <label class="col-sm-5" for="hashcodeSelect">Hashcode algorithm</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="hashcodeSelect">
                            <option value="">default</option>
                            <option value="0">Park-Miller RNG (default until Java 7)</option>
                            <option value="1">f (address, global state)</option>
                            <option value="2">Const 1</option>
                            <option value="3">Sequence Counter</option>
                            <option value="4">Object address</option>
                            <option value="5">Thread-local Xorshift</option>
                        </select>

                    </div>


                </div>


            </div>




        </div>

        <!-- JVM Reference Options -->
        <label class="col-sm-5" for="gcCollector">Summary</label>
        <br/>

        <textarea id="jvmFlagResult" class="form-control" style="height: 180px"
                  placeholder="JVM Options Summary" readonly></textarea>

    </form>
